<title>DIDPal Wallet</title>

<script>
function myFunction() {
    var copyText = document.getElementById("myInput");
    copyText.select();
    copyText.setSelectionRange(0, 99999);
    document.execCommand("copy");
    alert("Copied the text: " + copyText.value);
}
</script>

<h1 style="background-color: cornflowerblue; color: white; border-radius: 22px; font-family: Verdana, Geneva, Tahoma, sans-serif; padding: 22px;">
    <img src="{{ url_for('static', filename = 'pp-logo-white.png') }}" height="33px">
    Wallet
</h1>

<div style="display:flex">

    <img src="{{ url_for('static', filename='qrcode.png') }}" width="22%">    

    <div>
        <br><br>
        <textarea id="myInput" rows="9" cols="77">{{ inv }}</textarea>
        <br>

        <button onclick="myFunction()">Copy text</button>
    </div>

</div>

<div>

    <form method="POST">

        {% for name in 'invitation user pass'.split() %}
        <input type="text" name="{{ name }}">
        {{ name }}
        <br>
        {% endfor %}
        
        <input type="submit">
    </form>

</div>
