<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='paypal.css') }}">
<title>DIDPal Partners</title>

<body>
    <h1>
        <img src="{{ url_for('static', filename = 'pp-logo-white.png') }}" height="33px">
        Partners
    </h1>

    <div class="section" style="display:flex">
        {% for x in 'wallet form'.split() %}
        <form action="/{{ x }}">
            <input type="submit" value="{{ x.title() }}">
        </form>
        {% endfor %}
    </div><br>

    <div class="section">
        <form method="POST">
            {% for fsp in partners %}
            <input type="image" width="49%" name="{{ fsp }}" src="static/partners/{{ fsp }}.png">
            {% endfor %}
        </form>
    </div>
</body>
