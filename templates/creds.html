<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='paypal.css') }}">
<title>MVP</title>

<div class="screen">
    <h1>Verify with PayPal</h1>

    <img src="static/pp.png" width=44%>

    <form method="POST">

        <h3>Choose which credentials you would like to share</h3>

        <h5>FSP requests {{ ', '.join(attrs) }}</h5>

        <table>    
            {% for dtype in dtypes %}  
            <tr>
                <td style="width: 88%;">
                    <h3>{{ dtype }}</h3>  
                </td>
                <td>
                    <label class="switch">          
                        <input type="checkbox" name="token" value="{{ dtype }}">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            {% endfor %}
        </table>
        

        <input type="submit">

    </form>
</div>
