<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='paypal.css') }}">
<title>DIDPal Wallet</title>

<body>
    <h1>
        <img src="{{ url_for('static', filename = 'pp-logo-white.png') }}" height="33px">
        Wallet
    </h1>

    <div class="section" style="display:flex">
        <img src="{{ url_for('static', filename = 'partners/'+notif['fsp']+'.png') }}" width="44%">
        {{ notif['fsp'] }} requires {{ notif['old'] + notif['new'] }}
    </div><br>

    <form method="POST">
        <div class="section">
            <h3>Tokens</h3>
            <h5>{{ notif['fsp'] }} requests tokens for {{ notif['old'] }}</h5>

            {% for token in tokens %}
            <div class="token" style="background-color:lightcyan">
                <input type="checkbox" name="token" value="{{ token['dtype'] }}">
                <label>{{ token['dtype'] }}</label>
            </div><br>
            {% endfor %}
        </div><br>

        <div class="section">
            <h5>Please review before submitting</h5>
            <br>
            <input type="submit">
        </div><br>
    </form>
</body>
